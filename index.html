<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section id="section" class="my-20 grid gap-5">


            <sub id="item-1" class="grid grid-cols-5 w-3/4 mx-auto px-7 py-5 bg-blue-50 rounded-xl">

                <div class="self-center justify-self-center">
                    <img src="./images/img04.jpg" alt="AirPod" class="h-20">
                </div>

                <div class="self-center justify-self-center">
                    <h3>Apple AirPod pro</h3>
                </div>

                <div class="self-center justify-self-center grid grid-cols-3">
                    <svg id="minus-button-1" class="w-5 justify-self-center self-center" fill="none" stroke="currentColor"
                        stroke-width="2.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15"></path>
                    </svg>
                    
                    <input id="input-result-1" type="number" value="1" class="border-2 w-12 pl-2 rounded  justify-self-center self-center">
                    
                    <svg id="plus-button-1" class="w-5 justify-self-center self-center" fill="none" stroke="currentColor"
                        stroke-width="2.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6"></path>
                    </svg>
                </div>

                <div class="font-semibold self-center justify-self-center">
                    : $<span id="item-price-1">200</span>
                </div>
                <div class="w-6 justify-self-center self-center">
                    <svg id="cross-1" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>

            </sub>



            <sub id="item-2"  class="grid grid-cols-5 w-3/4 mx-auto px-7 py-5 bg-blue-50 rounded-xl">

                <div class="self-center justify-self-center">
                    <img src="./images/img05.jpeg" alt="AirPod" class="h-20">
                </div>

                <div class="self-center justify-self-center">
                    <h3>Mac Book 2017</h3>
                </div>

                <div class="self-center justify-self-center grid grid-cols-3">
                    <svg id="minus-button-2" class="w-5 justify-self-center self-center" fill="none" stroke="currentColor"
                        stroke-width="2.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15"></path>
                    </svg>
                    <input id="input-result-2" type="number" value="1" class="border-2 w-12 pl-2 rounded  justify-self-center self-center">
                    <svg id="plus-button-2" class="w-5 justify-self-center self-center" fill="none" stroke="currentColor"
                        stroke-width="2.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6"></path>
                    </svg>
                </div>

                <div class="font-semibold self-center justify-self-center">
                    : $<span id="item-price-2">1200</span>
                </div>
                <div class="w-6 justify-self-center self-center">
                    <svg id="cross-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>

            </sub>
        </section>

        <section>
            <div class=" font-semibold w-3/4 mx-auto px-24 grid grid-cols-2 justify-items-center text-white bg-slate-600 rounded-xl py-10 my-20">
               <h3 >Sub-total :</h3>
               <h3>$<span id="sub-total">0000</span></h3>
               <h3 >Tax :</h3>
               <h3>$<span id="tax">0000</span></h3>
               <h3 >Total :</h3>
               <h3>$<span id="total">0000</span></h3>
            </div>
        </section>
    </main>



</body>

<script src="./js/cart.js"></script>
</html>
